name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your interest in `meteoalarm-rssapi`. I hope to answer your issue soon.'
        pr-message: 'Thanks for you contribution to `meteoalarm-rssapi`. I hope to review it soon.'
